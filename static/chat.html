<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TroupeBot - AI Assistant for Entertainers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            overflow: hidden;
            height: 100%;
        }
        
        :root {
            --glow-color: rgba(255, 255, 255, 0.8);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: fixed;
            width: 100%;
            padding: 0;
            margin: 0;
            top: 0;
            left: 0;
        }
        
        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.02) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.02) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.01) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, -20px) rotate(120deg); }
            66% { transform: translate(20px, -10px) rotate(240deg); }
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            max-height: 700px;
            position: relative;
            z-index: 1;
            margin: 0 auto;
        }
        
        /* Glassmorphism chat container */
        .chat-wrapper {
            width: 100%;
            height: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 
                0 0 40px rgba(255, 255, 255, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.02),
                0 0 80px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        /* Header */
        .chat-header {
            padding: 24px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.01);
        }
        
        .chat-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            margin-bottom: 4px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .chat-header p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 300;
        }
        
        /* Messages area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }
        
        .messages-container::-webkit-scrollbar {
            width: 4px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }
        
        /* Message bubbles */
        .message {
            max-width: 75%;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            align-self: flex-end;
        }
        
        .message.bot {
            align-self: flex-start;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }
        
        .bot-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
        }
        
        .message-bubble {
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
        }
        
        .user .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .bot .message-bubble {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
            }
            to {
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            }
        }
        
        /* Input area */
        .input-wrapper {
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 4px 4px 4px 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .input-container:focus-within {
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        
        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 0.95rem;
            padding: 12px 0;
            caret-color: white;
        }
        
        #messageInput::placeholder {
            color: var(--text-secondary);
        }
        
        #sendButton {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        #sendButton:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        #sendButton:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        #sendButton svg {
            width: 20px;
            height: 20px;
        }
        
        /* Loading animation */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 16px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: typing 1.4s ease-in-out infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            html, body {
                height: 100%;
                overflow: hidden;
                position: fixed;
                width: 100%;
            }
            
            .container {
                width: 100%;
                height: 100%;
                max-height: none;
                margin: 0;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
            
            .chat-wrapper {
                border-radius: 0;
                height: 100%;
                max-height: none;
                position: relative;
            }
            
            .chat-header {
                padding: 20px 16px;
            }
            
            .chat-header h1 {
                font-size: 1.5rem;
            }
            
            .messages-container {
                padding: 16px;
                gap: 12px;
            }
            
            .message {
                max-width: 85%;
            }
            
            .message-bubble {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
            
            .input-wrapper {
                padding: 16px;
            }
            
            .bot-avatar {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }
            
            #messageInput {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
        
        @media (max-width: 375px) {
            .chat-header h1 {
                font-size: 1.3rem;
            }
            
            .message {
                max-width: 90%;
            }
            
            .message-bubble {
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-wrapper">
            <div class="chat-header">
                <h1>TroupeBot</h1>
                <p>AI Assistant for Entertainers</p>
            </div>
            
            <div class="messages-container" id="messages">
                <div class="message bot">
                    <div class="bot-avatar">ðŸŽ¬</div>
                    <div class="message-bubble">
                        Hey there! Welcome to TroupeBot. How's your creative life treating you these days? What do you do in the film space?
                    </div>
                </div>
            </div>
            
            <div class="input-wrapper">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Ask TroupeBot anything..."
                        autocomplete="off"
                        autofocus
                    >
                    <button id="sendButton" title="Send message">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        
        // Session management
        let sessionId = localStorage.getItem('troupebot_session_id') || null;
        
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, 'user');
            
            // Clear input and disable
            messageInput.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;
            
            // Add typing indicator
            const typingId = 'typing-' + Date.now();
            addTypingIndicator(typingId);
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: message,
                        max_length: 512,
                        temperature: 0.7,
                        session_id: sessionId
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get response');
                }
                
                const data = await response.json();
                
                // Remove typing indicator
                document.getElementById(typingId).remove();
                
                // Update session ID from server response
                if (data.session_id) {
                    sessionId = data.session_id;
                    localStorage.setItem('troupebot_session_id', sessionId);
                }
                
                // Add bot response
                addMessage(data.response, 'bot');
                
                // Check if we need to show TroupeX redirect (stage 3)
                if (data.stage === 3 && data.response.includes('TroupeX')) {
                    // Add a visual indicator or button for TroupeX redirect
                    setTimeout(() => {
                        addTroupeXButton();
                    }, 1000);
                }
                
            } catch (error) {
                // Remove typing indicator
                const typingEl = document.getElementById(typingId);
                if (typingEl) typingEl.remove();
                
                // Show error
                addMessage('I apologize, but I encountered an error. Please try again.', 'bot');
                console.error('Error:', error);
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }
        
        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            // Convert URLs to clickable links
            let processedContent = escapeHtml(content);
            processedContent = processedContent.replace(
                /(https?:\/\/[^\s]+)/g,
                '<a href="$1" target="_blank" style="color: white; text-decoration: underline;">$1</a>'
            );
            
            if (type === 'bot') {
                messageDiv.innerHTML = `
                    <div class="bot-avatar">ðŸŽ­</div>
                    <div class="message-bubble">${processedContent}</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-bubble">${processedContent}</div>
                `;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function addTypingIndicator(id) {
            const typingDiv = document.createElement('div');
            typingDiv.id = id;
            typingDiv.className = 'message bot';
            typingDiv.innerHTML = `
                <div class="bot-avatar">ðŸŽ­</div>
                <div class="message-bubble">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Add TroupeX button when reaching stage 3
        function addTroupeXButton() {
            const buttonDiv = document.createElement('div');
            buttonDiv.className = 'message bot';
            buttonDiv.style.marginTop = '8px';
            buttonDiv.innerHTML = `
                <div class="bot-avatar">ðŸŽ¯</div>
                <div class="message-bubble" style="background: rgba(255, 255, 255, 0.08); border-color: rgba(255, 255, 255, 0.2);">
                    <a href="#" onclick="alert('TroupeX app link would go here'); return false;" 
                       style="color: white; text-decoration: none; display: flex; align-items: center; gap: 8px;">
                        <span>â†’ Check out TroupeX App</span>
                    </a>
                </div>
            `;
            messagesContainer.appendChild(buttonDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Clear session button (optional - for testing)
        function clearSession() {
            localStorage.removeItem('troupebot_session_id');
            location.reload();
        }
        
        // Focus input on page load
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
